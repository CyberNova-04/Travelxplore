<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TravelXplore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
      <span class="logo-text">TravelXplore</span>
    </a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/destinations">Destinations</a></li>
      <li><a href="/packages">Packages</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back!</h2>
        <p>Login to your account</p>
      </div>
      <div class="auth-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required placeholder="Enter your email">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-toggle">
              <input id="password" name="password" type="password" class="form-control" required placeholder="Enter your password">
              <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            </div>
            <div class="error-message"></div>
          </div>
          <div class="form-footer">
            <label class="remember-me"><input type="checkbox" name="remember"> Remember me</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-auth">Login</button>
        </form>
        <div class="divider"><span>Or continue with</span></div>
        <div class="social-login">
          <button class="btn-social"><i class="fab fa-google"></i> Google</button>
          <button class="btn-social"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
      </div>
      <div class="auth-footer">
        Don't have an account? <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
