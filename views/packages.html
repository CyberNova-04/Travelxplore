<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tour Packages - TravelXplore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">…</nav>

  <div class="page-header">
    <h1>Tour Packages</h1>
    <p>Find the perfect package for your next adventure</p>
  </div>

  <section class="section">
    <div class="container">
      <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:2rem;">
        <input id="searchInput" type="text" class="search-input" placeholder="Search packages..." style="flex:1;min-width:250px;">
        <input id="minPrice" type="number" class="search-input" placeholder="Min Price" style="width:150px;">
        <input id="maxPrice" type="number" class="search-input" placeholder="Max Price" style="width:150px;">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
      </div>
      <div class="grid grid-3" id="packagesGrid"><div class="loading"></div></div>
      <div id="emptyState" class="empty-state" style="display:none;">
        <i class="fas fa-suitcase-rolling empty-state-icon"></i>
        <h3>No packages found</h3>
        <p>Try adjusting your search or filters</p>
      </div>
    </div>
  </section>

  <footer class="footer">…</footer>

    <div class="grid grid-3" id="packagesGrid"></div>

  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('packagesGrid').innerHTML = '<div class="loading"></div>';

      try {
        const data = await TravelXplore.loadPackages({});
        TravelXplore.renderPackageCards(data, 'packagesGrid');
      } catch (err) {
        console.error(err);
        document.getElementById('packagesGrid').innerHTML =
          '<p class="text-center">Failed to load packages.</p>';
      }
    });
  </script>

</body>
</html>
