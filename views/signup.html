<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - TravelXplore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
      <span class="logo-text">TravelXplore</span>
    </a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/destinations">Destinations</a></li>
      <li><a href="/packages">Packages</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join TravelXplore</p>
      </div>
      <div class="auth-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input id="full_name" name="full_name" type="text" class="form-control" required placeholder="Enter your full name">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" required placeholder="Choose a username">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required placeholder="Enter your email">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-toggle">
              <input id="password" name="password" type="password" class="form-control" required placeholder="Create a password">
              <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            </div>
            <div class="password-strength"><div class="password-strength-bar"></div></div>
            <div class="password-strength-text"></div>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-toggle">
              <input id="confirm_password" name="confirm_password" type="password" class="form-control" required placeholder="Confirm password">
              <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            </div>
            <div class="error-message"></div>
          </div>
          <button type="submit" class="btn-auth">Create Account</button>
        </form>
        <div class="divider"><span>Or sign up with</span></div>
        <div class="social-login">
          <button class="btn-social"><i class="fab fa-google"></i> Google</button>
          <button class="btn-social"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
      </div>
      <div class="auth-footer">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
