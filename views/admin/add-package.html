<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Package - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon">
                <i class="fas fa-plane-departure"></i>
            </div>
            <span class="logo-text">TravelXplore</span>
        </a>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="color: var(--primary-blue); font-weight: 600;">Admin Panel</span>
            <a href="#" id="adminLogout" class="btn btn-secondary">Logout</a>
        </div>
    </nav>

    <!-- Admin Wrapper -->
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h3>Admin Panel</h3>
                <p id="adminName">Administrator</p>
            </div>

            <ul class="admin-menu">
                <li><a href="/admin"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="/admin/destinations"><i class="fas fa-map-marked-alt"></i> <span>Destinations</span></a></li>
                <li><a href="/admin/packages" class="active"><i class="fas fa-box"></i> <span>Packages</span></a></li>
                <li><a href="/"><i class="fas fa-home"></i> <span>View Website</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Add New Package</h1>
                <a href="/admin/packages" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>

            <!-- Form Card -->
            <div class="admin-card">
                <form id="addPackageForm" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group form-group-full">
                            <label for="destination_id">Select Destination *</label>
                            <select id="destination_id" name="destination_id" class="form-control" required>
                                <option value="">Loading destinations...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="title">Package Title *</label>
                        <input type="text" id="title" name="title" class="form-control" required placeholder="e.g., Bali Beach & Culture Tour">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration_days">Duration (Days) *</label>
                            <input type="number" id="duration_days" name="duration_days" class="form-control" required placeholder="7" min="1">
                        </div>

                        <div class="form-group">
                            <label for="price">Price (USD) *</label>
                            <input type="number" id="price" name="price" class="form-control" required placeholder="999" step="0.01">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="max_guests">Max Guests</label>
                            <input type="number" id="max_guests" name="max_guests" class="form-control" placeholder="10" min="1" value="10">
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" class="form-control" placeholder="5.0" step="0.1" min="1" max="5" value="5.0">
                        </div>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="description">Package Description *</label>
                        <textarea id="description" name="description" class="form-control" required placeholder="Write detailed package description..."></textarea>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="inclusions">Inclusions</label>
                        <textarea id="inclusions" name="inclusions" class="form-control" placeholder="e.g., Accommodation, Daily breakfast, Airport transfers, Guided tours"></textarea>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="exclusions">Exclusions</label>
                        <textarea id="exclusions" name="exclusions" class="form-control" placeholder="e.g., International flights, Lunch and dinner, Personal expenses"></textarea>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="image">Package Image</label>
                        <div class="file-upload">
                            <input type="file" id="image" name="image" accept="image/*">
                            <div class="file-upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p>Click to upload image or drag and drop</p>
                            <p style="font-size: 0.85rem; color: #666;">PNG, JPG, GIF up to 5MB</p>
                        </div>
                        <img id="imagePreview" class="image-preview" style="display: none;" alt="Preview">
                    </div>

                    <div class="form-group form-group-full">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="featured" name="featured" value="true">
                            <span>Mark as Featured Package</span>
                        </label>
                    </div>

                    <div class="form-group form-group-full" style="display: flex; gap: 1rem; justify-content: flex-end;">
                        <a href="/admin/packages" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn-add">Add Package</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
