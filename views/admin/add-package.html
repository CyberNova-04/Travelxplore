<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Package - TravelXplore Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #1a237e;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #1a237e;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            color: #1a237e;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h3 {
            color: #667eea;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a237e;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background: #f0f2ff;
        }

        .file-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
            <span>TravelXplore</span>
        </a>
        <div style="display: flex; gap: 1rem;">
            <a href="/admin/packages" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button onclick="handleLogoutClick()" class="btn btn-primary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1><i class="fas fa-box"></i> Add New Package</h1>
                <p>Create an amazing travel package with all details</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="addPackageForm">
                <!-- Basic Information -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Package Name *</label>
                            <input type="text" id="name" name="name" required placeholder="e.g., Bali Adventure">
                        </div>

                        <div class="form-group">
                            <label for="destination_id">Destination *</label>
                            <select id="destination_id" name="destination_id" required>
                                <option value="">Select Destination</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration (Days) *</label>
                            <input type="number" id="duration" name="duration" required min="1" placeholder="7">
                        </div>

                        <div class="form-group">
                            <label for="price">Price (INR) *</label>
                            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="1299.99">
                        </div>

                        <div class="form-group">
                            <label for="max_guests">Max Guests</label>
                            <input type="number" id="max_guests" name="max_guests" min="1" value="10">
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" value="5.0">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required rows="4" placeholder="Describe the package..."></textarea>
                    </div>
                </div>

                <!-- Inclusions & Exclusions -->
                <div class="form-section">
                    <h3><i class="fas fa-check-circle"></i> Inclusions & Exclusions</h3>
                    
                    <div class="form-group full-width">
                        <label for="inclusions">What's Included</label>
                        <textarea id="inclusions" name="inclusions" rows="5" placeholder="• Round-trip flights&#10;• 4-star hotel&#10;• Daily breakfast&#10;• Airport transfers"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="exclusions">What's Not Included</label>
                        <textarea id="exclusions" name="exclusions" rows="4" placeholder="• Travel insurance&#10;• Personal expenses&#10;• Lunch and dinner"></textarea>
                    </div>
                </div>

                <!-- Image -->
                <div class="form-section">
                    <h3><i class="fas fa-image"></i> Package Image</h3>
                    
                    <div class="form-group full-width">
                        <label>Package Image *</label>
                        <div class="file-upload" onclick="document.getElementById('image').click()">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p id="fileName"><strong>Click to upload</strong></p>
                            <p style="font-size: 0.85rem; color: #999;">PNG, JPG up to 5MB</p>
                        </div>
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <img id="imagePreview" alt="Preview">
                    </div>
                </div>

                <!-- Featured -->
                <div class="form-section">
                    <h3><i class="fas fa-cog"></i> Status</h3>
                    
                    <div class="form-group full-width">
                        <div class="checkbox-group">
                            <input type="checkbox" id="featured" name="featured" value="1">
                            <label for="featured" style="margin: 0; cursor: pointer;">
                                <i class="fas fa-star"></i> Mark as Featured
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/admin/packages" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-check"></i> Add Package
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('✓ Add Package page loaded');

        // Alert function - UNIQUE NAME
        function displayAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Load destinations
        async function loadDestinations() {
            try {
                console.log('Loading destinations...');
                const res = await fetch('http://localhost:3000/api/destinations', {
                    credentials: 'include'
                });
                const data = await res.json();
                
                console.log('Destinations response:', data);
                
                const select = document.getElementById('destination_id');
                const destinations = data.destinations || [];
                
                if (destinations.length === 0) {
                    console.warn('No destinations found!');
                    displayAlert('No destinations available. Please add destinations first.', 'error');
                    return;
                }
                
                destinations.forEach(dest => {
                    const option = document.createElement('option');
                    option.value = dest.id;
                    option.textContent = `${dest.name}, ${dest.country}`;
                    select.appendChild(option);
                });
                
                console.log(`✓ Loaded ${destinations.length} destinations`);
            } catch (err) {
                console.error('Error loading destinations:', err);
                displayAlert('Failed to load destinations: ' + err.message, 'error');
            }
        }

        // Image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const fileName = document.getElementById('fileName');
            
            if (file) {
                console.log('✓ File selected:', file.name, `(${(file.size/1024).toFixed(2)}KB)`);
                fileName.innerHTML = `<strong>${file.name}</strong> selected`;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    console.log('✓ Image preview loaded');
                };
                reader.readAsDataURL(file);
            }
        });

        // Logout
        function handleLogoutClick() {
            fetch('http://localhost:3000/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/login';
                }
            })
            .catch(err => console.error('Logout error:', err));
        }

        // Form submission
        document.getElementById('addPackageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('=== FORM SUBMISSION STARTED ===');
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            
            // Debug form data
            console.log('Form data:');
            for (let [key, value] of formData.entries()) {
                if (value instanceof File) {
                    console.log(`  ${key}: ${value.name} (${(value.size/1024).toFixed(2)}KB)`);
                } else {
                    console.log(`  ${key}: ${value}`);
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            
            try {
                console.log('Sending request to /api/packages...');
                const res = await fetch('http://localhost:3000/api/packages', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    displayAlert('✓ Package added successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/packages';
                    }, 1500);
                } else {
                    displayAlert('✗ Error: ' + (data.message || 'Failed to add package'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Add Package';
                }
            } catch (err) {
                console.error('Fetch error:', err);
                displayAlert('✗ Network Error: ' + err.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Add Package';
            }
        });

        // Load destinations on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDestinations();
        });
    </script>
</body>
</html>
