<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Destinations - TravelXplore Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: white;
            padding: 1.25rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #1a1f71;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-sm {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            border-radius: 8px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .container {
            max-width: 1600px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: #1a1f71;
            font-size: 2.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
        }

        .page-header h1 i {
            color: #667eea;
        }

        .table-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 1.5rem 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: linear-gradient(to right, #f8f9ff 0%, #ffffff 100%);
        }

        td {
            padding: 1.5rem 1.25rem;
            vertical-align: middle;
        }

        .dest-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
        }

        .dest-image:hover {
            transform: scale(1.1);
        }

        .dest-name {
            font-weight: 700;
            color: #1a1f71;
            font-size: 1.125rem;
            margin-bottom: 0.375rem;
        }

        .dest-country {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dest-country i {
            color: #667eea;
        }

        .price {
            font-weight: 800;
            color: #667eea;
            font-size: 1.375rem;
        }

        .rating {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            padding: 0.625rem 1rem;
            border-radius: 12px;
            color: #f59e0b;
            font-weight: 700;
        }

        .badge {
            padding: 0.625rem 1.25rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #b5dfb9;
        }

        .badge-secondary {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 5rem 2rem;
        }

        .loading-state i {
            font-size: 3.5rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            color: #1a1f71;
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: #999;
            font-size: 1.05rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            th, td {
                padding: 1rem 0.75rem;
                font-size: 0.85rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
            <span>TravelXplore</span>
        </a>
        <div class="nav-actions">
            <a href="/admin" class="btn btn-secondary">
                <i class="fas fa-dashboard"></i> Dashboard
            </a>
            <button id="logoutBtn" class="btn btn-primary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-map-marker-alt"></i> Manage Destinations</h1>
            <a href="/admin/add-destination" class="btn btn-success">
                <i class="fas fa-plus"></i> Add New Destination
            </a>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IMAGE</th>
                        <th>DESTINATION</th>
                        <th>PRICE</th>
                        <th>RATING</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="destinationsTableBody">
                    <tr>
                        <td colspan="7">
                            <div class="loading-state">
                                <i class="fas fa-spinner"></i>
                                <p style="margin-top: 1.5rem; color: #667eea; font-weight: 700; font-size: 1.1rem;">Loading destinations...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        // FIXED: Proper data mapping
        window.renderAdminDestinations = (destinations) => {
            const tbody = document.getElementById('destinationsTableBody');
            if (!tbody) return;
            
            console.log('Rendering destinations:', destinations);
            
            if (!destinations || !destinations.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-map-marked-alt"></i>
                                <h3>No Destinations Found</h3>
                                <p>Start by adding your first amazing destination!</p>
                                <a href="/admin/add-destination" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Create First Destination
                                </a>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = destinations.map(dest => {
                const price = parseFloat(dest.price || 0).toFixed(2);
                const rating = parseFloat(dest.rating || 5).toFixed(1);
                const featured = dest.featured === 1 || dest.featured === true;
                
                return `
                    <tr>
                        <td><strong style="color: #667eea; font-size: 1.1rem;">#${dest.id}</strong></td>
                        <td><img src="${dest.image}" class="dest-image" alt="${dest.name}"></td>
                        <td>
                            <div class="dest-name">${dest.name}</div>
                            <div class="dest-country">
                                <i class="fas fa-globe"></i> ${dest.country}
                            </div>
                        </td>
                        <td><span class="price">$${price}</span></td>
                        <td>
                            <span class="rating">
                                <i class="fas fa-star"></i> ${rating}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${featured ? 'badge-success' : 'badge-secondary'}">
                                ${featured ? '<i class="fas fa-star"></i> Featured' : '<i class="fas fa-circle"></i> Regular'}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a href="/admin/edit-destination?id=${dest.id}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button onclick="deleteDestination(${dest.id})" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        };
    </script>
</body>
</html>
